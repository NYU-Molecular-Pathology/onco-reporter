{% load static %}
<html>
    <head>
        <title>
            Excel file upload and processing
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
        <style>
           img{
            background-size:cover; 
            width: 100%;
            height: 80%;
           }
           body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            }

            .topnav {
            overflow: hidden;
            background-color: #333;
            }

            .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            }

            .topnav a:hover {
            background-color: #ddd;
            color: black;
            }

            .topnav a.active {
            background-color: #04AA6D;
            color: white;
            }

            .topnav-right {
            float: right;
            }
        </style>
        
    </head>
    <body>
        <body style="font-family:Arial;margin: 50px;">

        <div class="topnav">
            <a class="active" href="{% url 'home' %}">Home</a>
            <a href="{% url 'upload_input_report' %}">Upload</a>
        </div>
   
        <h4>Upload Input Report</h4>
        <form action="{% url 'import_onco_report' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload csv file"
                   name="csv_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>
        <p><b>NOTE:</b></p>
        <p><i>The input file should be ".csv" file generated automatically from Oncomine backend or from the Report sheet of each oncomine run. </b></i></p>
        <hr>
        <img src="{% static 'images/onc2.jpeg'%}" alt="">
    </body>
</html>
